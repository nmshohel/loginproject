{% extends 'loginprojectapp/base.html' %}
{% load static %}
{% block content %}

{% if registered %}
<div class="alert alert-success"> Data Successfully Saved</div>

{% else %}
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{user_form.as_p}}
        {{user_info_form.as_p}}

        <input type="submit" name="submit" value="Register">

    </form>
{% endif %}






{% endblock %}
